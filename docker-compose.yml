
services:
  postgres:
    image: postgres:16-alpine
    container_name: telenor-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: telenor_auth,telenor_users,telenor_subscriptions,telenor_billing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: telenor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:latest
    container_name: telenor-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,dynamodb,sns,sqs,secretsmanager
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
    volumes:
      - localstack_data:/tmp/localstack
      - ./scripts/localstack-init.sh:/etc/localstack/init/ready.d/init.sh
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./backend
      dockerfile: src/AuthService/Dockerfile
    container_name: telenor-auth-service
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=telenor_auth;Username=postgres;Password=postgres
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  user-service:
    build:
      context: ./backend
      dockerfile: src/UserService/Dockerfile
    container_name: telenor-user-service
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=telenor_users;Username=postgres;Password=postgres
      - ConnectionStrings__Redis=redis:6379
      - AWS__ServiceURL=http://localstack:4566
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      localstack:
        condition: service_healthy

  subscription-service:
    build:
      context: ./backend
      dockerfile: src/SubscriptionService/Dockerfile
    container_name: telenor-subscription-service
    ports:
      - "5003:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=telenor_subscriptions;Username=postgres;Password=postgres
      - ConnectionStrings__Redis=redis:6379
      - AWS__ServiceURL=http://localstack:4566
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      localstack:
        condition: service_healthy

  usage-service:
    build:
      context: ./backend
      dockerfile: src/UsageService/Dockerfile
    container_name: telenor-usage-service
    ports:
      - "5004:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - AWS__ServiceURL=http://localstack:4566
    depends_on:
      localstack:
        condition: service_healthy

  billing-service:
    build:
      context: ./backend
      dockerfile: src/BillingService/Dockerfile
    container_name: telenor-billing-service
    ports:
      - "5005:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=telenor_billing;Username=postgres;Password=postgres
      - AWS__ServiceURL=http://localstack:4566
    depends_on:
      postgres:
        condition: service_healthy
      localstack:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  localstack_data:

networks:
  default:
    name: telenor-network
